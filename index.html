<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__main">Weather App</h1>
      <p class="header__main__text">
        See what's the current weather around the world!
      </p>
      <form class="header__form" action="" id="search-form">
        <input type="text" placeholder="Example: London" autofocus />
        <button type="submit" class="header_-button">
          <i class="fa-solid fa-circle-plus"></i>
        </button>
      </form>
    </header>

    <section class="weather">
      <div class="weather__card">
        <ul class="info">
          <li>
            <img src="svg/day.svg" alt="" />
            <div class="info__description">
              <h2>25 <sup>&deg; C</sup></h2>
              <p class="info__description__conditions">SUNNY</p>
              <h3 class="info__description__conditions__city">
                Vilnius
                <span class="info__description__conditions__city__country"
                  >LTU</span
                >
              </h3>
            </div>
          </li>

          <li>
            <img src="svg/day.svg" alt="" />
            <div class="info__description">
              <h2>25 <sup>&deg; C</sup></h2>
              <p class="info__description__conditions">SUNNY</p>
              <h3 class="info__description__conditions__city">
                Vilnius
                <span class="info__description__conditions__city__country"
                  >LTU</span
                >
              </h3>
            </div>
          </li>

          <li>
            <img src="svg/day.svg" alt="" />
            <div class="info__description">
              <h2>25 <sup>&deg; C</sup></h2>
              <p class="info__description__conditions">SUNNY</p>
              <h3 class="info__description__conditions__city">
                Vilnius
                <span class="info__description__conditions__city__country"
                  >LTU</span
                >
              </h3>
            </div>
          </li>
        </ul>
      </div>
    </section>

    <script
      src="https://kit.fontawesome.com/1529534295.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
